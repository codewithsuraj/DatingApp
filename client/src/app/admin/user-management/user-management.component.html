<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;">Edit roles</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user?.username}}</td>
            <td>{{user?.roles}}</td>
            <td><button (click)="openRolesModal($any(user))" class="edit-button"><i class="fa fa-edit"></i></button></td>
        </tr>
    </table>
</div>
